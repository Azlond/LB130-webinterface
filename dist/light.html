<!doctype html><html><head><meta charset="utf-8"><title>Let there be Light!</title><link rel="stylesheet" href="css/light.css"><link rel="stylesheet" href="css/colorWheel.css"></head><body><div id="tabs"><button id="whiteLightButton" class="tabButton">White</button> <button id="powerButton"><span class="iec_power">&#x23FB;</span></button> <button id="colorLightButton" class="tabButton">Color</button></div><div id="containerWrapper"><div id="initTab" class="tab"><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div><div id="whiteLightContainer" class="tab"><h1>White Light</h1><div id="whiteLightWrapper"><div id="whiteLightColorTemp"><object data="./images/bulb.svg" type="image/svg+xml" id="whiteLightColorTempSVG"></object><br><label for="colorTempSlider" class="bulbLabel">Select the color temperature</label><div class="slider-space"></div><input id="colorTempSlider" type="range" min="2500" max="9000" step="100"><div class="slider-space"></div><input id="colorTempBox" disabled="disabled"></div><div id="whiteLightBrightness"><object data="./images/bulb.svg" type="image/svg+xml" id="whiteLightBrightnessSVG"></object><br><label for="brightnessSlider" class="bulbLabel">Select the brightness</label><div class="slider-space"></div><input id="brightnessSlider" type="range" min="1" max="100" step="1"><div class="slider-space"></div><input id="brightnessBox" disabled="disabled"></div></div></div><div id="colorLightContainer" class="tab"><h1>Color Light</h1><div id="colorLightWrapper"><div id="colorLight"><object data="./images/bulb.svg" type="image/svg+xml" id="colorLightSVG"></object></div><div id="colorWheel"><div class="colorpicker"><div class="colorpicker"><canvas id="picker" var="3" width="300" height="300"></canvas><div class="controls"><div><label>R</label> <input id="rVal" disabled="disabled"></div><div><label>G</label> <input id="gVal" disabled="disabled"></div><div><label>B</label> <input id="bVal" disabled="disabled"></div><div><label>RGB</label> <input id="rgbVal" disabled="disabled"></div><div><label>HEX</label> <input id="hexVal" disabled="disabled"></div></div></div></div></div></div></div></div><script type="text/javascript" src="js/light.js"></script></body></html>
