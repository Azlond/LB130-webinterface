<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bulb</title>
	<link rel="stylesheet" href="css/bulb.css">
	<link rel="stylesheet" href="css/colorWheel.css">
	<script src="js/jquery.js"></script>
	<script src="js/bulb.js"></script>
	<script src="js/colorPicker.js"></script>

</head>

<body>

	<div id="tabs">
		<button id="whiteLightButton" class="tabButton">White</button>
		<button id="powerButton"><span class="iec_power">&#x23FB;</span></button>
		<button id="colorLightButton" class="tabButton">Color</button>
	</div>

	<div id="containerWrapper">
		<div id="initTab" class="tab">
			<div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>

		</div>

		<div id="whiteLightContainer" class="tab">
			<h1>White Light</h1>
			<div id="whiteLightWrapper">
				<div id="whiteLightColorTemp">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 275.3 413.3" enable-background="new 0 0 275.3 413.3" xml:space="preserve">
						<g>
							<path fill="#F1F2F2" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" d="M168.5,375.5h-61.7c-8.9,0-16-7.2-16-16
								v-55.8h93.8v55.8C184.6,368.3,177.4,375.5,168.5,375.5z" />
							<path fill="#F1F2F2" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" d="M151.2,401.5h-27.1c-3.9,0-7-3.2-7-7v-19
								h41.1v19C158.2,398.4,155.1,401.5,151.2,401.5z" />
							<line fill="none" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" x1="184.6" y1="339.6" x2="90.8" y2="339.6" />
							<path id="temp-bulb-svg" fill="none" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" d="M137.7,13.7C67.2,13.7,10,70.9,10,141.4 c0,58.3,72.8,118.2,79.9,162.3h47.8h47.8c7.1-44,79.9-103.9,79.9-162.3C265.3,70.9,208.2,13.7,137.7,13.7z" />
						</g>
					</svg>
					<br>
					<label for="colorTempSlider" class="bulbLabel">Select the color temperature</label>
					<div class="slider-space"></div>
					<input id="colorTempSlider" type="range" min="2500" max="9000" step="100">
					<div class="slider-space"></div>
					<input type="text" id="colorTempBox" disabled>
				</div>
				<div id="whiteLightBrightness">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 275.3 413.3" enable-background="new 0 0 275.3 413.3" xml:space="preserve">
						<g>
							<path fill="#F1F2F2" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" d="M168.5,375.5h-61.7c-8.9,0-16-7.2-16-16
								v-55.8h93.8v55.8C184.6,368.3,177.4,375.5,168.5,375.5z" />
							<path fill="#F1F2F2" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" d="M151.2,401.5h-27.1c-3.9,0-7-3.2-7-7v-19
								h41.1v19C158.2,398.4,155.1,401.5,151.2,401.5z" />
							<line fill="none" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" x1="184.6" y1="339.6" x2="90.8" y2="339.6" />
							<path id="bright-bulb-svg" fill="none" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" d="M137.7,13.7C67.2,13.7,10,70.9,10,141.4 c0,58.3,72.8,118.2,79.9,162.3h47.8h47.8c7.1-44,79.9-103.9,79.9-162.3C265.3,70.9,208.2,13.7,137.7,13.7z" />
						</g>
					</svg>
					<br>
					<label for="brightnessSlider" class="bulbLabel">Select the brightness</label>
					<div class="slider-space"></div>
					<input id="brightnessSlider" type="range" min="1" max="100" step="1">
					<div class="slider-space"></div>
					<input type="text" id="brightnessBox" disabled>
				</div>
			</div>
			<!--<button id="saveWhiteLightButton" class="saveButton">Save</button>-->
		</div>


		<div id="colorLightContainer" class="tab">
			<h1>Color Light</h1>
			<div id="colorLightWrapper">
				<div id="colorLight">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 275.3 413.3" enable-background="new 0 0 275.3 413.3" xml:space="preserve">
						<g>
							<path fill="#F1F2F2" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" d="M168.5,375.5h-61.7c-8.9,0-16-7.2-16-16
									v-55.8h93.8v55.8C184.6,368.3,177.4,375.5,168.5,375.5z" />
							<path fill="#F1F2F2" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" d="M151.2,401.5h-27.1c-3.9,0-7-3.2-7-7v-19
									h41.1v19C158.2,398.4,155.1,401.5,151.2,401.5z" />
							<line fill="none" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" x1="184.6" y1="339.6" x2="90.8" y2="339.6" />
							<path id="color-bulb-svg" fill="none" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" d="M137.7,13.7C67.2,13.7,10,70.9,10,141.4 c0,58.3,72.8,118.2,79.9,162.3h47.8h47.8c7.1-44,79.9-103.9,79.9-162.3C265.3,70.9,208.2,13.7,137.7,13.7z" />
						</g>
					</svg>
				</div>
				<div id="colorWheel">
					<div class="colorpicker">
						<!-- colorpicker element -->
						<div class="colorpicker">
							<canvas id="picker" var="3" width="300" height="300"></canvas>

							<div class="controls">
								<div>
									<label>R</label>
									<input type="text" id="rVal" disabled />
								</div>
								<div>
									<label>G</label>
									<input type="text" id="gVal" disabled />
								</div>
								<div>
									<label>B</label>
									<input type="text" id="bVal" disabled />
								</div>
								<div>
									<label>RGB</label>
									<input type="text" id="rgbVal" disabled />
								</div>
								<div>
									<label>HEX</label>
									<input type="text" id="hexVal" maxlength="7" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--<button id="saveColorLightButton" class="saveButton">Save</button>-->
		</div>
	</div>
</body>


</html>
